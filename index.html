<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/style.css" />
    <link rel="icon" href="./assets/icon.png">
    <script src="./javascript/game.js" defer></script>
    <script src="./javascript/interface.js" defer></script>
    <title>Jogo da velha</title>
  </head>
  <body>
    <div id="container">
    <img src="./assets/got.png" id="got_logo" />

    <div class="stage">
      <div>
        <div id="0" class="square"></div>
        <div id="1" class="square"></div>
        <div id="2" class="square"></div>
      </div>
      <div>
        <div id="3" class="square"></div>
        <div id="4" class="square"></div>
        <div id="5" class="square"></div>
      </div>
      <div>
        <div id="6" class="square"></div>
        <div id="7" class="square"></div>
        <div id="8" class="square"></div>
      </div>
    </div>
      <h2>Escolha sua casa</h2>
      <div id="house">
        <div id="stark">
          <div id="icon_flex">
            <img src="./assets/stark.png" id="stark_icon" />
            <input
              type="text"
              id="namePlayer1"
              placeholder="Nome do Jogador 1"
            />
          </div>
          <div id="victory1">
            <h3>Vitórias:</h3>
            <h3 id="winPlayer1"></h3>
          </div>
        </div>
        <div id="bolton">
          <div id="icon_flex">
            <img src="./assets/bolton2.png" id="bolton_icon" />
            <input
              type="text"
              id="namePlayer2"
              placeholder="Nome do Jogador 2"
            />
          </div>
          <div id="victory2">
            <h3>Vitórias:</h3>
            <h3 id="winPlayer2"></h3>
          </div>
        </div>
        <div>
        </div>
      </div>
      <div id="divBtn">
      <button id="restart" onclick="restartGame()">Reiniciar Guerra</button>
      <button id="reset" onclick="restartWins()">Resetar Vitórias</button>
    </div>
  </div>
  </body>
</html>
